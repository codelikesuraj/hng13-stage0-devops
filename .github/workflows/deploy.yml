name: Ensure NGINX is running and deploy updated files

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v5

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Ensure NGINX is running
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            if ! command -v nginx >/dev/null 2>&1; then
              echo "Installing NGINX..."
              sudo apt update -y
              sudo apt install nginx -y
            fi

            echo "Ensuring NGINX is running..."
            sudo systemctl enable nginx
            sudo systemctl start nginx
            sudo systemctl status nginx --no-pager
          EOF

      - name: Deploy index.html if changed
        run: |
          echo "Checking if index.html changed..."
          git fetch origin main --depth=2
          if git diff --quite HEAD^ HEAD -- index.html; then
            echo "No changes to index.html. Skipping deployment."
            exit 0
          fi

          echo "Deploying updated index.html..."
          scp -o StrictHostKeyChecking=no index.html ubuntu@${{ secrets.SERVER_IP }}:/var/www/html/index.html

          echo "Reloading NGINX..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} "sudo nginx -t && sudo systemctl reload nginx"